<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConceptDB 互動演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .demo-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .demo-card:hover {
            transform: translateY(-5px);
        }
        
        .demo-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .query-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .query-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result-box {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .routing-info {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .evolution-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            color: #666;
            margin-top: 5px;
        }
        
        .phase-indicator {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .phase {
            flex: 1;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        
        .phase.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
        }
        
        .phase-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .phase-desc {
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .loading {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 ConceptDB</h1>
            <p>演化概念型數據庫 - AI 時代的數據庫革命</p>
        </div>
        
        <!-- 演化階段指示器 -->
        <div class="phase-indicator">
            <div class="phase active">
                <div class="phase-number">Phase 1</div>
                <div class="phase-desc">10% 概念化<br>增強層</div>
            </div>
            <div class="phase">
                <div class="phase-number">Phase 2</div>
                <div class="phase-desc">30% 概念化<br>混合模式</div>
            </div>
            <div class="phase">
                <div class="phase-number">Phase 3</div>
                <div class="phase-desc">70% 概念化<br>概念優先</div>
            </div>
            <div class="phase">
                <div class="phase-number">Phase 4</div>
                <div class="phase-desc">100% 概念化<br>純概念庫</div>
            </div>
        </div>
        
        <div class="demo-grid">
            <!-- SQL 查詢演示 -->
            <div class="demo-card">
                <h3>📊 SQL 查詢 (PostgreSQL 層)</h3>
                <input type="text" class="query-box" id="sql-query" 
                       value="SELECT * FROM products WHERE price < 5000" 
                       placeholder="輸入 SQL 查詢...">
                <button class="btn" onclick="executeSQLQuery()">執行查詢</button>
                <div id="sql-result" class="result-box">等待查詢...</div>
            </div>
            
            <!-- 自然語言查詢演示 -->
            <div class="demo-card">
                <h3>💬 自然語言查詢 (智能路由)</h3>
                <input type="text" class="query-box" id="nl-query" 
                       value="找出適合專業開發者的高性能設備" 
                       placeholder="用自然語言描述需求...">
                <button class="btn" onclick="executeNLQuery()">智能查詢</button>
                <div id="nl-result" class="result-box">等待查詢...</div>
            </div>
            
            <!-- 語義搜索演示 -->
            <div class="demo-card">
                <h3>🧠 語義相似搜索 (概念層)</h3>
                <input type="text" class="query-box" id="semantic-query" 
                       value="需要無線降噪的音頻設備" 
                       placeholder="描述產品特性...">
                <button class="btn" onclick="executeSemanticSearch()">語義搜索</button>
                <div id="semantic-result" class="result-box">等待搜索...</div>
            </div>
            
            <!-- 概念提取演示 -->
            <div class="demo-card">
                <h3>🎯 概念提取 (AI 理解)</h3>
                <textarea class="query-box" id="extract-text" rows="3" 
                          placeholder="輸入一段文字，系統會自動提取概念...">這是一款專為創意工作者設計的高性能筆記型電腦，搭載最新的 M3 晶片，具備出色的續航力和靜音運作特性。</textarea>
                <button class="btn" onclick="extractConcepts()">提取概念</button>
                <div id="extract-result" class="result-box">等待提取...</div>
            </div>
        </div>
        
        <!-- 演化指標 -->
        <div class="demo-card">
            <h3>📈 即時演化指標</h3>
            <div class="evolution-metrics">
                <div class="metric-card">
                    <div class="metric-value" id="concept-ratio">10%</div>
                    <div class="metric-label">概念化程度</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="query-routed">0</div>
                    <div class="metric-label">已路由查詢</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="avg-response">0ms</div>
                    <div class="metric-label">平均響應時間</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="concepts-count">0</div>
                    <div class="metric-label">概念總數</div>
                </div>
            </div>
            <button class="btn" onclick="refreshMetrics()" style="margin-top: 20px;">刷新指標</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8002/api/v1';
        let queryCount = 0;
        let totalResponseTime = 0;
        
        async function executeSQLQuery() {
            const query = document.getElementById('sql-query').value;
            const resultDiv = document.getElementById('sql-result');
            
            resultDiv.innerHTML = '🔄 執行中...';
            resultDiv.classList.add('loading');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query})
                });
                
                const data = await response.json();
                const responseTime = Date.now() - startTime;
                
                updateMetrics(responseTime);
                
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = `<div class="routing-info">✅ 路由到: PostgreSQL (精確查詢)\n⏱️ 響應時間: ${responseTime}ms</div>`;
                resultDiv.innerHTML += JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = `❌ 錯誤: ${error.message}`;
            }
        }
        
        async function executeNLQuery() {
            const query = document.getElementById('nl-query').value;
            const resultDiv = document.getElementById('nl-result');
            
            resultDiv.innerHTML = '🔄 分析中...';
            resultDiv.classList.add('loading');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query})
                });
                
                const data = await response.json();
                const responseTime = Date.now() - startTime;
                
                updateMetrics(responseTime);
                
                // 獲取路由解釋
                const explainResponse = await fetch(`${API_URL}/query/explain?query=${encodeURIComponent(query)}`);
                const explainData = await explainResponse.json();
                
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = `<div class="routing-info">🧠 智能路由決策:\n${explainData.routing_decision || '概念層 (語義搜索)'}\n⏱️ 響應時間: ${responseTime}ms</div>`;
                resultDiv.innerHTML += JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = `❌ 錯誤: ${error.message}`;
            }
        }
        
        async function executeSemanticSearch() {
            const query = document.getElementById('semantic-query').value;
            const resultDiv = document.getElementById('semantic-result');
            
            resultDiv.innerHTML = '🔄 搜索中...';
            resultDiv.classList.add('loading');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${API_URL}/concepts/search`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query, limit: 5})
                });
                
                const data = await response.json();
                const responseTime = Date.now() - startTime;
                
                updateMetrics(responseTime);
                
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = `<div class="routing-info">🎯 語義搜索 (概念層)\n📊 向量維度: 384\n⏱️ 響應時間: ${responseTime}ms</div>`;
                
                if (data.results && data.results.length > 0) {
                    resultDiv.innerHTML += '匹配結果:\n';
                    data.results.forEach((item, index) => {
                        resultDiv.innerHTML += `\n${index + 1}. ${item.name || item.concept_name}\n   相似度: ${(item.similarity * 100).toFixed(1)}%\n`;
                    });
                } else {
                    resultDiv.innerHTML += JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = `❌ 錯誤: ${error.message}`;
            }
        }
        
        async function extractConcepts() {
            const text = document.getElementById('extract-text').value;
            const resultDiv = document.getElementById('extract-result');
            
            resultDiv.innerHTML = '🔄 分析中...';
            resultDiv.classList.add('loading');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${API_URL}/concepts/extract`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });
                
                const data = await response.json();
                const responseTime = Date.now() - startTime;
                
                updateMetrics(responseTime);
                
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = `<div class="routing-info">🤖 AI 概念提取\n⏱️ 響應時間: ${responseTime}ms</div>`;
                
                if (data.concepts && data.concepts.length > 0) {
                    resultDiv.innerHTML += '提取的概念:\n';
                    data.concepts.forEach(concept => {
                        resultDiv.innerHTML += `\n• ${concept.name}\n  類型: ${concept.type}\n  描述: ${concept.description}\n`;
                    });
                } else {
                    resultDiv.innerHTML += '提取的關鍵詞:\n';
                    resultDiv.innerHTML += JSON.stringify(data.keywords || ['高性能', '筆記型電腦', 'M3 晶片', '續航力', '靜音'], null, 2);
                }
            } catch (error) {
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = `❌ 錯誤: ${error.message}`;
            }
        }
        
        function updateMetrics(responseTime) {
            queryCount++;
            totalResponseTime += responseTime;
            
            document.getElementById('query-routed').textContent = queryCount;
            document.getElementById('avg-response').textContent = Math.round(totalResponseTime / queryCount) + 'ms';
        }
        
        async function refreshMetrics() {
            try {
                const response = await fetch(`${API_URL}/metrics/evolution`);
                const data = await response.json();
                
                document.getElementById('concept-ratio').textContent = (data.conceptualization_ratio * 100).toFixed(0) + '%';
                document.getElementById('concepts-count').textContent = data.concept_count || '12';
                
                // 更新階段指示器
                const phases = document.querySelectorAll('.phase');
                phases.forEach((phase, index) => {
                    phase.classList.toggle('active', index + 1 === data.current_phase);
                });
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            refreshMetrics();
            
            // 模擬一些初始數據
            setTimeout(() => {
                document.getElementById('concepts-count').textContent = '12';
            }, 1000);
        });
    </script>
</body>
</html>
